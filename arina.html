<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФИНАЛ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .input-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-cell:focus {
            border-color: #007bff;
        }

        .error {
            border-color: red;
            background-color: #ffe6e6;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="message">Введите ключевые символы:</div>
    <div class="input-container">
        <input type="text" class="input-cell" maxlength="1">
        <input type="text" class="input-cell" maxlength="1">
        <input type="text" class="input-cell" maxlength="1">
        <input type="text" class="input-cell" maxlength="1">
    </div>
</div>

<script>
    const cells = document.querySelectorAll('.input-cell');
    const correctCombination = ['Ф', 'О', 'К', 'Ц']; // Правильная комбинация
    const inputContainer = document.querySelector('.input-container');

    cells.forEach((cell, index) => {
        cell.addEventListener('input', (e) => {
            if (cell.value.length === 1 && index < cells.length - 1) {
                cells[index + 1].focus();
            }
            checkCombination();
        });

        cell.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && index > 0 && cell.value.length === 0) {
                cells[index - 1].focus();
            }
        });
    });

    function checkCombination() {
        const enteredCombination = Array.from(cells).map(cell => cell.value);
        if (enteredCombination.join('') === correctCombination.join('')) {
            window.location.href = 'https://google.com'; // Переход на другую страницу
        } else if (enteredCombination.every(cell => cell.length === 1)) {
            cells.forEach(cell => {
                cell.value = '';
                cell.classList.add('error');
            });
            cells[0].focus();
            setTimeout(() => {
                cells.forEach(cell => cell.classList.remove('error'));
            }, 1000);
        }
    }
</script>

</body>
</html>
