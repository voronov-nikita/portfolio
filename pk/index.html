<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синий Таймер</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="timer-container">
        <div class="time-display" id="current-time"></div>
        <div class="date-info" id="date-info"></div>
        
        <div class="date-pickers">
            <div class="date-group">
                <label for="start-date">Начало:</label>
                <input type="datetime-local" id="start-date">
            </div>
            <div class="date-group">
                <label for="end-date">Окончание:</label>
                <input type="datetime-local" id="end-date">
            </div>
        </div>
        
        <div class="timer">
            <div class="timer-digits" id="timer">
                <div class="timer-unit">
                    <div class="unit-value" id="days">00</div>
                    <div class="unit-label">дни</div>
                </div>
                <div class="timer-unit">
                    <div class="unit-value" id="hours">00</div>
                    <div class="unit-label">часы</div>
                </div>
                <div class="timer-unit">
                    <div class="unit-value" id="minutes">00</div>
                    <div class="unit-label">мин</div>
                </div>
                <div class="timer-unit">
                    <div class="unit-value" id="seconds">00</div>
                    <div class="unit-label">сек</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="image-container"></div>

    <script src="./main.js"></script>
</body>
</html>
