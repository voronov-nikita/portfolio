<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #f5f7fa;
        }

        .timer-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }

        .image-container {
            width: 50%;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .time-display {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .date-pickers {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .date-group {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .timer {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .timer-digits {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .timer-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .unit-value {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 80px;
        }

        .unit-label {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .timer-container, .image-container {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Элегантный Таймер</h1>
        
        <div class="time-display" id="current-time"></div>
        
        <div class="date-pickers">
            <div class="date-group">
                <label for="start-date">Дата начала:</label>
                <input type="datetime-local" id="start-date">
            </div>
            <div class="date-group">
                <label for="end-date">Дата окончания:</label>
                <input type="datetime-local" id="end-date">
            </div>
        </div>
        
        <div class="timer">
            <div class="timer-digits" id="timer">
                <div class="timer-unit">
                    <div class="unit-value" id="days">00</div>
                    <div class="unit-label">дней</div>
                </div>
                <div class="timer-unit">
                    <div class="unit-value" id="hours">00</div>
                    <div class="unit-label">часов</div>
                </div>
                <div class="timer-unit">
                    <div class="unit-value" id="minutes">00</div>
                    <div class="unit-label">минут</div>
                </div>
                <div class="timer-unit">
                    <div class="unit-value" id="seconds">00</div>
                    <div class="unit-label">секунд</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="image-container"></div>

    <script src="main.js"></script>
</body>
</html>
